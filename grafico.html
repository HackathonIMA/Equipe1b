<!DOCTYPE html>
<html  ng-app="bigbang">
	<head>
		<meta charset="UTF-8">
		<title>BigBang</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/rusty.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/angular-chart.min.css">
	</head>
	<body>
		<header class="txt-center">
			<div class="container">
				<h2>BigBang App</h2>
			</div>
		</header>

		<section id="graficos" class="txt-center">
			<div class="container">
				<div id="style-grafic">
					<div ng-controller="baseChamadosCtrl">
						<h3>Chamadas</h3>
						<div id="canvas-holder">
							<canvas 
								id="pie" class="chart chart-pie" chart-data="data" 
								chart-labels="labels"  data-chart_values="100000">
							</canvas> 
					</div>
				</div>

				
				<div id="style-grafic">
					<div ng-controller="baseTempoCtrl">
						<h3>Tempo</h3>
						<canvas 
								id="pie" class="chart chart-pie" chart-data="data" 
								chart-labels="labels"  data-chart_values="100000">
						</canvas> 
					</div>
				</div>

				<!-- 
				<div class="style-grafic" ng-controller="PolarAreaCtrl">
					<h3>Titulo</h3>
					<canvas id="polar-area" class="chart chart-polar-area" chart-data="data" chart-labels="labels">
					</canvas>
				</div>
				-->

			</div>
		</section>

		<footer class="txt-center">
			<div class="container">
			<h4>&copy 2016 - Todos os direitos reservados.</h4>
			</div>
		</footer>
	</body>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="assets/js/Chart.min.js"></script>
		<script src="assets/js/angular-chart.js"></script>
		<script src="assets/js/graficos.js"></script>
</html>
