<!DOCTYPE html>
<html  ng-app="bigbang">
	<head>
		<meta charset="UTF-8">
		<title>Cockpit 156</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../assets/css/rusty.css">
		<link rel="stylesheet" href="../../assets/css/main.css">
		<link rel="stylesheet" href="../../assets/css/angular-chart.min.css">
		<meta http-equiv="refresh" content="30">
	</head>
	<body>
		<header>
			<div class="container">
				<h2 class="txt-center">Cockpit 156</h2>
				<div class="campinas txt-left">
					<img src="http://portal100.campinas.sp.gov.br/imagens/pmc-selo-horizontalmenor.png" >
				</div>
				
				<div class="ima txt-right">
					<img  src="https://pponlinesme.campinas.sp.gov.br/img/ima_logo_descricao.png">
				</div>
			</div>
		</header>

		<section id="graficos" class="txt-center">
			<div class="container">
				<div id="style-grafic">
					<div ng-controller="baseChamadosCtrl">
						<h3>Chamadas</h3>
						<div id="canvas-holder">
							<canvas 
								id="pie" class="chart chart-pie" chart-data="data" 
								chart-labels="labels"  data-chart_values="100000">
							</canvas> 
						</div>
					</div>
				</div>

				
				<div id="style-grafic">
					<div ng-controller="baseTempoCtrl">
						<h3>Tempo</h3>
						<div id="canvas-holder">
							<canvas 
								id="pie" class="chart chart-pie" chart-data="data" 
								chart-labels="labels"  data-chart_values="100000">
							</canvas> 
						</div>
					</div>
				</div>

				<div id="style-grafic">
					<div ng-controller="baseTempoCtrl">
						<h3>Quantidade	</h3>
						<div id="canvas-holder">
							<canvas 
								id="pie" class="chart chart-pie" chart-data="data" 
								chart-labels="labels"  data-chart_values="100000">
							</canvas> 
						</div>
					</div>
				</div>


			</div>
		</section>

		<footer class="txt-center">
			<div class="container">
			<h4>&copy 2016 - Todos os direitos reservados.</h4>
			</div>
		</footer>
	</body>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="../../assets/js/Chart.min.js"></script>
		<script src="../../assets/js/angular-chart.js"></script>
		<script src="../../assets/js/grafico.js"></script>
</html>
